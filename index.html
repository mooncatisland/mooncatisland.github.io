<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mooncats</title>
  <script src="mooncatparser.js"></script>
  <style>
    body{
      background-color: rgb(24, 23, 23);
      background-image: url('https://mooncatrescue.com/img/bg2.png');
      color: white;
    }
  </style>
</head>
<body>
  <h1>Moon cat viewer</h1>
  <h3>View Guide</h3>
  <p>If you look at your transaction history and view the first transaction you sent; under the input data if you decode the input data you see the catId which you can paste into this site created by a rescuer!</p>
  <button onclick="generateMoonCatImage(document.getElementById('catId').value,10)">Meow</button>
  <input id="catId" type="text" placeholder="Cat Id">
  <br>
<script>
function generateMoonCatImage(catId, size){
  console.log('meow')
  size = size || 10;
  var data = mooncatparser(catId);
  var canvas = document.createElement("canvas");
  canvas.width = size * data.length;
  canvas.height = size * data[1].length;
  var ctx = canvas.getContext("2d");

  for(var i = 0; i < data.length; i++){
    for(var j = 0; j < data[i].length; j++){
      var color = data[i][j];
      if(color){
        ctx.fillStyle = color;
        ctx.fillRect(i * size, j * size, size, size);
      }
    }
  }
  document.body.append(canvas)
  return canvas.toDataURL();
}
</script>
</body>
</html>
